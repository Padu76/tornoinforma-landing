<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Arial Black', 'Helvetica', sans-serif;
        font-weight: 900;
        font-size: 14px;
        fill: #FF6B35;
        letter-spacing: 1px;
      }
    </style>
  </defs>
  
  <!-- Sfondo nero con bordi arrotondati -->
  <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="#000000"/>
  
  <!-- Prima riga: TORNO -->
  <text x="100" y="25" text-anchor="middle" class="logo-text">TORNO</text>
  
  <!-- Seconda riga: IN FORMA -->
  <text x="100" y="45" text-anchor="middle" class="logo-text">IN FORMA</text>
</svg>