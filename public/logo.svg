<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-weight: bold;
        font-size: 28px;
        fill: #FF6B35;
        letter-spacing: 2px;
      }
      .logo-text-line2 {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-weight: bold;
        font-size: 28px;
        fill: #FF6B35;
        letter-spacing: 2px;
      }
    </style>
  </defs>
  
  <!-- Prima riga: TORNO -->
  <text x="150" y="40" text-anchor="middle" class="logo-text">TORNO</text>
  
  <!-- Seconda riga: IN FORMA -->
  <text x="150" y="80" text-anchor="middle" class="logo-text-line2">IN FORMA</text>
</svg>